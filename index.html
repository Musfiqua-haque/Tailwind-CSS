<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./output/tailwind.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body class="h-screen bg-slate-300 flex justify-center items-center">
  <div class="card">
    <img class="w-1/2 rounded-l-md" src="images/image-product-desktop.jpg" alt="">
    <div class="m-5">
      <p class="uppercase text-lg font-sans mt-5 text-gray-400 pr-10">Perfume</p>
      <h1 class="font-serif text-4xl mt-5">Gabrielle Essence Eau De Perfum</h1>
      <p class="text-lg font-sans mt-5 text-gray-400">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex font-serif mt-3">
          <p class="text-3xl">$149.99</p>
          <del class="pl-6 pt-2 text-gray-500">$169.99</del>
        </div>
        <div class="card-btn">
          <img class="w-5 h-5" src="images/icon-cart.svg" alt="">
          <span class="pl-3 text-white font-serif ">Add to cart</span>
        </div>
    </div>
  </div>

  </div> -->
</body>
</html>
